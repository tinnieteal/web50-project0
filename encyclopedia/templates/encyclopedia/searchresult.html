{% extends "encyclopedia/header.html" %}
{% block title %}
Search Results
{% endblock %}
{% block body %}
{% include 'encyclopedia/topbar.html' %}
<div class="display">
    <h1>Related Entries</h1>
    <ul>
        {% for entry in entries %}
        <li><a href="wiki/{{entry}}">{{entry}}<a></li>
        {% endfor %} 
    </ul>
</div>
{% endblock %}
