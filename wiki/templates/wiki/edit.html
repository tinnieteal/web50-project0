{% extends "encyclopedia/header.html" %}
{% block title %}
{{title}} - wikipedia
{% endblock %}
{% block body %}
{% include 'encyclopedia/topbar.html' %}
<div class="display form-container">
    <div class="alert alert-info" role="alert">
	Edit entry:
	</div>
        <form action="/editpage/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="title" value="{{title}}" readonly>
            </div>
            <div class="form-group">
                <textarea class="form-control" type="text" name="details" rows=10px>{{details}}</textarea>
            </div>
            <button class="btn btn-primary" type="submit">
                save
            </button>
        </form>
</div>
{% endblock %}
