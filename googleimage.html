<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="topbar-right">
        <a class="topbar-item" href="index.html">Google Search</a>
    </div>
    <div style="padding-top:39px">
        <div class="table-container">
            <h1>
                <ul class="flexbox">
                    <li style="color:#4285F4">G</li>
                    <li style="color:#EA4335">o</li>
                    <li style="color:#FBBC05">o</li>
                    <li style="color:#4285F4">g</li>
                    <li style="color:#34A853">l</li>
                    <li style="color:#EA4335">e</li>
                </ul>
            </h1>
            <span class="logo-subtext">
                <span>Images</span>
            </span>
        </div>
        <form method="GET" action='https://www.google.com/search' class="searchbar">
            <div class="search">
                <span class="fa fa-search"></span>
                <input type="text" name="q">
                <button class="imagesearch" type="submit" name="tbm" value="isch">
                    <div style="width: 24px" >
                        <span>
                            <svg class="imgsearchbutton" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </span>
                    </div>
                </button>
            </div>
</body>
